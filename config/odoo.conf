[options]
; Configuración básica de Odoo para Render
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
admin_passwd = admin
data_dir = /var/lib/odoo
http_enable = True
http_interface = 0.0.0.0
http_port = 10000
list_db = True
server_wide_modules = base,web
without_demo = False
workers = 0

; Configuración de base de datos - se sobrescribe con DATABASE_URL
; No especificar db_host, db_port, db_user, db_password, db_name
; para permitir que Odoo use las variables de entorno de PostgreSQL